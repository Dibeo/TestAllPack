name: Nested Matrix Example

on: 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [16, 18]
        config:
          - env: production
            matrix:
              region: [eu-west-1, us-east-1]
              tier: [web, api]
          - env: staging
            matrix:
              region: [eu-west-1]
              tier: [web]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: echo "Building on ${{ matrix.os }} with node ${{ matrix.node }} for ${{ matrix.config.env }}"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: unit
            suite:
              matrix:
                browser: [chrome, firefox]
                resolution: [1080p, 4k]
          - name: integration
            suite:
              matrix:
                browser: [chrome]
                resolution: [1080p]
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: echo "Running ${{ matrix.name }} tests"